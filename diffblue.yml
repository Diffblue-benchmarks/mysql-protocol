
# Tested on Deeptest release 1.6.0
cbmcArguments:
  classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
  depth: false
  slice-function-calls: org\.slf4j\.Logger.*
  java-external-code-action: 'mock'
phases:
-
  timeout: 60
  cbmcArguments:
    java-assume-inputs-non-null: true
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 60
  cbmcArguments:
    max-nondet-array-length: 2
    unwind: 2
    max-nondet-string-length: 30
    string-printable: true
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 500
  cbmcArguments:
    max-nondet-array-length: 3
    unwind: 1
    depth: 50
    java-max-vla-length: 150
    throw-runtime-exceptions: true
